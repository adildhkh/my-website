<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shafaq's Kitchen - Contact Us</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <!-- Your header code from index.html -->
  </header>

  <section class="contact-page">
    <div class="container">
      <h1>Contact Shafaq's Kitchen</h1>

      <p>We'd love to hear from you!  Get in touch for any questions, feedback, or to make a reservation.</p>

      <div class="contact-info">
        <h2>Contact Information:</h2>
        <p>
          <span class="icon">☎</span> Phone: (123) 456-7890
        </p>
        <p>
          <span class="icon">✉</span> Email: info@shafaqs-kitchen.com
        </p>
        <p>
          <span class="icon"></span> Address: 123 Main Street, Anytown, USA
        </p>
      </div>

      <h2>Send Us a Message</h2>
      <form action="#" method="post">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>

  <footer>
    <!-- Your footer code from index.html -->
  </footer>

</body>
</html>
